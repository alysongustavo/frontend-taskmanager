<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 24rem;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Informe os Dados</h5>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
